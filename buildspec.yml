version: 0.2

phases:
  build:
    commands:
      - docker build -t admin-ui_web .

artifacts:
  files:
    - build/**/*
    - yarn.lock
    - package.json
    - Dockerfile
  secondary-artifacts:
    BuildArtifact:
      files:
        - '**/*'
      name: BuildArtifact
    BuildArtif:
      files:
        - '**/*'
      name: BuildArtif