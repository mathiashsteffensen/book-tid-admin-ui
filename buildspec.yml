version: 0.2

phases:
  build:
    commands:
      - yarn run docker
  post_build:
    commands:
      - printf '[{"name":"admin-ui_web","imageUri":"latest"}]' > imagedefinitions.json

artifacts:
  files:
    - build/**/*
    - yarn.lock
    - package.json
    - Dockerfile
  secondary-artifacts:
    BuildArtifact:
      files:
        - '**/*'
      name: BuildArtifact
    BuildArtif:
      files:
        - '**/*'
      name: BuildArtif